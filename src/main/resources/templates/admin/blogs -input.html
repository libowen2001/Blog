<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>博客后台管理</title>
		<script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}"/>
		<link rel="stylesheet" href="../../static/css/mycss.css" th:href="@{/css/mycss.css}">
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="ui inverted attached segment my-Navbar my-shadow-small">
			<div class="ui container">
				<div class="ui inverted stackable menu">
					<h2 class="ui teal header item">博客管理后台</h2>
					<a href="#" th:href="@{/admin/blogs}" class="my-item item my-mobile-hide"><i class="home icon"></i>博客页面</a>
					<a href="#" th:href="@{/admin/types}" class="  my-item item my-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" th:href="@{/admin/togs}" class=" my-item item my-mobile-hide"><i class="tags icon"></i>标签</a>
					 <div class="right menu">
						 <div class="ui dropdown item">
							 <div class="text">
							       <img class="ui avatar image" src="../../static/img/pepole.jpg" th:src="@{/img/pepole.jpg}" >
								 <span th:text="${session.user.nickname}"></span>
							 </div>
							 <i class="dropdown icon"></i>
							 <div class="menu">
								 <a href="#" class="item">注销</a>
							 </div>
						 </div>
					 </div>
					  
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!-- 二级导航 -->
		<div class="ui pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="teal active item">发布</a>
					<a href="#" class="item">列表</a>
				</div>
			</div>
		</div>
		<br/>
		<br/>
		<br/>
		<!-- 中间内容 -->
		<div class="my-contain">
			<div class="ui container">
				<form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
					<input type="hidden" name="published">
					<div class="required field">
						<div class="ui left labeled input">
							<div class="ui section compact teal basic dropdown label">
								<input class="hidden" value="原创" />
								<div class="text">原创</div>
								<i class="dropdown icon"></i>
								<div class="ui menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题" />
						</div>
					</div>
					<div class="required field">
						<div id="my-content" style="z-index: 1 !important;">
							<textarea name="content" placeholder="博客内容" style="display: none"></textarea>
						</div>
					</div>
					<div class="two fields">
						<div class="required field">
							<div class="ui left labeled action input">
								<label class="ui  compact teal basic  label">分类</label>
								<div class="ui fluid selection dropdown">
									<input class="hidden" name="typeId" />
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="ui menu">
										<div th:each="type:${types}" class="item"  th:data-value="${type.id}" th:text="${type.name}"></div>
									</div>
								</div>	
							</div>	
							</div>
							<div class="field">
								<div class="ui left labeled action input">
									<label class="ui  compact teal basic  label">标签</label>
									<div class="ui fluid selection multiple search dropdown">
										<input class="hidden" name="tagIds"  />
										<i class="dropdown icon"></i>
										<div class="default text">标签</div>
										<div class="ui menu">
											<div th:each="tag:${tags}" class="item"  th:data-value="${tag.id}" th:text="${tag.name}"></div>
										</div>
									</div>	
								</div>	
								</div>
						</div >
					<div class="required field">
						<div class="ui fluid left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="firstPicture" placeholder="首图引用地址">
						</div>
					</div>
						<br/>
						<br/>
						<div class="inline fields">
							<div class="field">
								<div class="ui checbox">
									<input type="checkbox" id="recommend" name="recommend" class="hidden">
									<label for="recommend">推荐</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checbox">
									<input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
									<label for="shareStatement">转载申明</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checbox">
									<input type="checkbox" id="appreciation" name="appreciation" class="hidden">
									<label for="appreciation">赞赏</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checbox">
									<input type="checkbox" id="commentabled" name="commentabled" class="hidden">
									<label for="commentabled">留言</label>
								</div>
							</div>
						</div>
						<!-- js判断的错误信息 -->
						<div class="ui error message"></div>
						<div class="ui right aligned container">
							<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
							<button type="button" id="save-btn" class="ui secondary button">保存</button>
							<button type="button" id="publish-btn" class="ui teal button">发布</button>
						</div>

				</form>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<!-- 底部部分 -->
		<footer class="ui inverted vertical segment">
			<div class="ui center aligned container">
				<!-- 相当于bootstarp把一行分割成16份 -->
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
					  <img src="../../static/img/wechat.jpg" class="ui rounded image" style="width: 150px;"/>
					 </div>
					<div class="four wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">...</a>
							<a href="#" class="item">...</a>
							<a href="#" class="item">...</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header">联系方式</h4>
						<div class="ui inverted link list">
							<span>邮箱：319871391@qq.com</span>
							<br />
							<br />
							<span>QQ:31987191</span>
						</div>
					</div>
					<div class="five wide column">
						<h4 class="ui inverted header">libowen</h4>
						<p>欢迎大家一起来交流学习</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
					<p>禁止转载什么一些乱七八糟的东西</p>
			</div>
		</footer>
		<script type="text/javascript">
		/* markdown编辑器*/
		var contentEditor;
		$(function() {
		    contentEditor = editormd("my-content", {
		        width   : "100%",
		        height  : 640,
		        syncScrolling : "single",
		        path    : "/lib/editormd/lib/"
		    });
			 });
		/* 菜单在手机端的点击显示 */
		  $('.menu.toggle').click(function(){
			  $('.my-item').toggleClass('my-mobile-hide');
		  });
		 /* 用户注销*/
		 $('.ui.dropdown').dropdown();


		 $("#save-btn").click(function (){
		 	$('[name="published"]').val(false);
            $('#blog-form').submit();
		 });
		$("#publish-btn").click(function (){
			$('[name="published"]').val(true);
			$('#blog-form').submit();
		});
		/* 标题不能为空*/
		$('.ui.form').form({
			fields:{
				title:{
					identifier:'title',
					rules:[{
						type:'empty',
						prompt:'标题：标题不能为空！'
					}]
				},
				content:{
					identifier:'content',
					rules:[{
						type:'empty',
						prompt:'博客内容：博客内容不能为空！'
					}]
				},
				firstPicture:{
					identifier:'firstPicture',
					rules:[{
						type:'empty',
						prompt:'首图：首图不能为空！'
					}]
				},
				typeId:{
					identifier:'typeId',
					rules:[{
						type:'empty',
						prompt:'分类：分类不能为空！'
					}]
				},
			}
		});
		</script>
	</body>
</html>
