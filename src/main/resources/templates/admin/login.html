<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>博客登录页面</title>
		<script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/mycss.css" th:href="@{/css/mycss.css}">
	</head>
	<body>
      <!-- <div class="my-contain" style="width: 30em !important;">-->
	  <br/>
	  <br/>
	  <br/>
	  <br/>
		   <div class="ui center container" style="width: 30em !important;" >
			   <div class="ui middle aligned center aligned grid">
				   <div class="column">
					   <h2 class="ui teal image header">
						   <!--<img src="assets/images/logo.png" class="image">-->
						   <div class="content">
							  博客管理登录
						   </div>
					   </h2>
					   <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
						   <div class="ui stacked segment">
							   <div class="field">
								   <div class="ui left icon input">
									   <i class="user icon"></i>
									   <input type="text" name="username" placeholder="用户名">
								   </div>
							   </div>
							   <div class="field">
								   <div class="ui left icon input">
									   <i class="lock icon"></i>
									   <input type="password" name="password" placeholder="密码">
								   </div>
							   </div>
							   <button class="ui fluid large teal submit button">登 录</button>
						   </div>

						   <div class="ui error message"></div>
						   <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">

						   </div>
					   </form>


				   </div>
			   </div>
		   </div>
	 <!--  </div>-->
	</body>
     <script>
		 /* 标题不能为空*/
		 $('.ui.form').form({
			 fields:{
				 username:{
					 identifier:'username',
					 rules:[{
						 type:'empty',
						 prompt:'用户名不能为空！'
					 }]
				 },
				 password:{
					 identifier:'password',
					 rules:[{
						 type:'empty',
						 prompt:'密码不能为空！'
					 }]
				 }
			 }
		 });
	 </script>
</html>
